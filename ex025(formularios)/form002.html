<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required>
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2024-10" required>
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2024-10-21" required>
    </p>
    <p>
        <label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora" required>
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form>
</body>
</html>
