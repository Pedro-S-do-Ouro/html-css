<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cor form</title>
</head>
<body>
   <h1>Exemplo de Formulário</h1> 
   <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor">
    </p>

    <p>
        <label for="inivel">Nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10">
    </p>

    <p>
        <label for="ifoto">Foto</label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
   </form>
</body>
</html>
