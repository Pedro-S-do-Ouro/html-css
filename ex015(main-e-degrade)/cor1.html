<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style> 
    body {
       background-image: linear-gradient(to right,#33251E,#5C3A2A);
    }
    h1 {color: antiquewhite;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    p {color: aliceblue;}
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
    <p><strong>To top</strong>:  <small>para cima</small>;<br><strong>To bottom</strong>:  <small>para baixo</small>;<br> <strong>45deg</strong>: <small>lateral, esquerda p/ direita</small>;<br> <strong>-45deg</strong>:  <small>lateral, direita p/ esquerda;</small><br><strong>To right</strong>:  <small>para direita</small></p>
</body>
</html>
