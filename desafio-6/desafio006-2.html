<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de filmes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            font-weight: bold;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
<th>Grupo</th>
<th>Nomes</th>
<th colspan="3">Filmes</th>
        </tr>
        <tr>
<td rowspan="3" style="font-weight: bold;">Mulheres</td>
<td>Ana Maria Santos</td>
<td>Alien</td>
<td>Rambo</td>
<td>Vingadores</td>
        </tr>
        <tr>
<td>Beatriz Souza</td>
<td>Hulk</td>
<td>Inception</td>
<td>Batman</td>
        </tr>
        <tr>
<td>Cláudia Melo</td>
<td>Oblivion</td>
<td>Matrix</td>
<td>Big Hero</td>
        </tr>
        <tr>
<td rowspan="3" style="font-weight: bold;">Homens</td>
<td>Bruno Mendonça</td>
<td>Intocáveis</td>
<td>Amnésia</td>
<td>Gladiador</td>
        </tr>
        <tr>
<td>Pedro Sérgio</td>
<td>Whisplash</td>
<td>Scarface</td>
<td>Spiderman</td>
        </tr>
        <tr>
<td>Fabiano</td>
<td>Star Wars</td>
<td>Taxi Driver</td>
<td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
